<div id="giveAwayContent" class="content">
    <form id="givePetForm">
        <fieldset id="givePetFieldset">
            <legend>Info</legend>
            <label class="prompt" for="petName">Name of Animal?</label>
            <input type="text" id="petName" name="petName">
            <br><br>

            <label class="prompt">Dog or Cat?</label>
            <input type="radio" id="dog" name="type" value="Dog">
            <label class="nonPrompt" for="dog">Dog</label>
            <input type="radio" id="cat" name="type" value="Cat">
            <label class="nonPrompt" for="cat">Cat</label>
            <br><br>

            <label for="breed" class="prompt">Breed? (leave blank if mixed)</label>
            <input type="text" id="breed" name="breed" placeholder="mixed">
            <br><br>

            <label for="ageCategory" class="prompt">Age?</label>
            <select id="ageCategory" name="age">
                <option value="Less than 2 months">Less than 2 months</option>
                <option value="2 to 6 months">2 to 6 months</option>
                <option value="6 months to 1 year">6 months to 1 year</option>
                <option value="1 to 2 years">1 to 2 years</option>
                <option value="2 to 5 years">2 to 5 years</option>
                <option value="5 to 10 years">5 to 10 years</option>
                <option value="10+ years">10+ years</option>
            </select>
            <br><br>

            <label class="prompt">Does the animal get along with the following:</label><br>
            <input type="checkbox" id="getAlong1" name="getAlong1" value="Other Dogs">
            <label class="nonPrompt" for="getAlong1">Other Dogs</label>
            <input type="checkbox" id="getAlong2" name="getAlong2" value="Other Cats">
            <label class="nonPrompt" for="getAlong2">Other Cats</label>
            <input type="checkbox" id="getAlong3" name="getAlong3" value="Small Children">
            <label class="nonPrompt" for="getAlong3">Small Children</label>
            <br><br>

            <label class="prompt" for="comments">Describe your dog to potential adopters:</label><br>
            <textarea id="comments" name="comments" rows="10" cols="75"></textarea>
            <br><br>

            <label class="prompt" for="firstName">Your first name?</label>
            <input type="text" id="firstName" name="firstName">
            <br><br>

            <label class="prompt" for="lastName">Your last name?</label>
            <input type="text" id="lastName" name="lastName">
            <br><br>

            <label class="prompt" for="email">Your email address?</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <input type="submit">
        <input type="reset">

    </form>

</div>
