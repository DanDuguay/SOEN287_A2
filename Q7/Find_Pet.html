<div id="findPetContent" class="content">
  <form id="findPetForm" name="FindPetForm">
      <fieldset id="findPetFieldset">
          <legend>Info</legend>
          <label class="prompt">Dog or Cat?</label>
          <input type="radio" id="dog" name="type" value="Dog" required>
          <label class="nonPrompt" for="dog">Dog</label>
          <input type="radio" id="cat" name="type" value="Cat"required>
          <label class="nonPrompt" for="cat">Cat</label>
          <br><br>

          <label for="breed" class="prompt">Breed? (leave blank if no preference)</label>
          <input type="text" id="breed" name="Breed" placeholder="Doesn't Matter">
          <br><br>

          <label for="ageCategory" class="prompt">Preferred age?</label>
          <select id="ageCategory" name="age" required>
              <option value="Doesn't Matter">Doesn't Matter</option>
              <option value="Less than 2 months">Less than 2 months</option>
              <option value="2 to 6 months">2 to 6 months</option>
              <option value="6 months to 1 year">6 months to 1 year</option>
              <option value="1 to 2 years">1 to 2 years</option>
              <option value="2 to 5 years">2 to 5 years</option>
              <option value="5 to 10 years">5 to 10 years</option>
              <option value="10+ years">10+ years</option>
          </select>
          <br><br>

          <label class="prompt">Gender?</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label class="nonPrompt" for="female">Female</label>
          <input type="radio" id="male" name="gender" value="Male" required>
          <label class="nonPrompt" for="male">Male</label>
          <input type="radio" id="noMatter" name="gender" value="Doesn't Matter" required>
          <label class="nonPrompt" for="noMatter">Doesn't Matter</label>
          <br><br>

          <label class="prompt">Needs to get along with?</label>
          <input type="checkbox" id="getAlong1" name="GetAlong1" value="Other Dogs">
          <label class="nonPrompt" for="getAlong1">Other Dogs</label>
          <input type="checkbox" id="getAlong2" name="GetAlong2" value="Other Cats">
          <label class="nonPrompt" for="getAlong2">Other Cats</label>
          <input type="checkbox" id="getAlong3" name="GetAlong3" value="Small Children">
          <label class="nonPrompt" for="getAlong3">Small Children</label>
          <input type="checkbox" id="getAlong4" name="GetAlong4" value="Doesn't matter">
          <label class="nonPrompt" for="getAlong4">Doesn't matter</label>
      </fieldset>
      <input type="submit">
      <input type="reset">
  </form>
    <script src="JS/FindPetForm-JS.js"></script>

</div>
